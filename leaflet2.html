<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet + N50</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.9139, 10.7522], 8);

    const n50 = L.tileLayer(
      "/Users/emilsobakkallasten/Downloads/Basisdata_0301_Oslo_25832_N50Kartdata_GML",
    );

    n50.addTo(map);
    var marker = L.marker([59.90618, 10.84595]).addTo(map);
    var circle = L.circle([59.90618, 10.84595], { radius: 500 }).addTo(map);
    addTo(map);

    marker.bindPopup("<b>Hei verden!</b><br>Jeg er en popup.").openPopup();
  </script>
</body>
</html>
